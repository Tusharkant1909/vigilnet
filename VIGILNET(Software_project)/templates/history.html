<!-- templates/history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Activity History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f0f2f5;
        }
        h2 {
            margin-bottom: 1rem;
        }
        .history-entry {
            padding: 1rem;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }
        .timestamp {
            font-size: 0.9rem;
            color: #888;
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h2>Recent Activity (Last 2 Days)</h2>

    {% if history %}
        {% for entry in history %}
            <div class="history-entry">
                <strong>{{ entry.action }}</strong><br>
                <span class="timestamp">{{ entry.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</span>
            </div>
        {% endfor %}
    {% else %}
        <p>No activity recorded in the past 2 days.</p>
    {% endif %}

    <a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
</body>
</html>
