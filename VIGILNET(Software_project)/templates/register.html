<!DOCTYPE html> 
<html>
<head>
    <title>Register - VIGILNET</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f7fa; margin: 0; padding: 20px;">

    <h2 style="color: #3c435f; text-align: center; margin-bottom: 20px;">Register</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul style="list-style-type: none; padding: 0; max-width: 400px; margin: 0 auto 20px auto;">
            {% for message in messages %}
                <li style="color: red; background-color: #ffe6e6; padding: 10px; border-radius: 4px; margin-bottom: 10px; border: 1px solid red;">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST" style="max-width: 400px; margin: 0 auto; background-color: white; padding: 20px; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <label for="username" style="font-weight: bold; color: #555;">Username:</label><br>
        <input type="text" name="username" required
               style="width: 100%; padding: 8px; margin-top: 6px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"><br>

        <label for="password" style="font-weight: bold; color: #555;">Password:</label><br>
        <input type="password" name="password" required
               style="width: 100%; padding: 8px; margin-top: 6px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"><br>

        <button type="submit"
                style="width: 100%; background-color: #2b168a; color: white; padding: 10px; font-size: 16px; border: none; border-radius: 4px; cursor: pointer;">
            Register
        </button>
    </form>

    <p style="text-align: center; margin-top: 15px; color: #555;">
        Already have an account? 
        <a href="{{ url_for('login') }}" style="color: #007bff; text-decoration: none;">Login here</a>.
    </p>

</body>
</html>
